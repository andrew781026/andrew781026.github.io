<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>dataTable</title>
</h:head>
<body>

<h:form>
    <h:panelGrid id="myPanel" columns="2" >
        <h:outputLabel value="ID:"/>
        <p:inputText id="ID" value="#{dtBasicView.newCar.id}" />
        <h:outputLabel value="Year:"/>
        <p:inputText id="Year" value="#{dtBasicView.newCar.year}" />
        <h:outputLabel value="Brand:"/>
        <p:inputText id="Brand" value="#{dtBasicView.newCar.brand}" />
        <h:outputLabel value="Color:"/>
        <p:inputText id="Color" value="#{dtBasicView.newCar.color}" />
        <p:commandButton action="#{dtBasicView.addCarToTable}" value="Submit" update="myTable" />
    </h:panelGrid>


    <f:view>
            <p:dataTable id="myTable" var="car" value="#{dtBasicView.cars}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>

                <p:column headerText="Year">
                    <h:outputText value="#{car.year}" />
                </p:column>

                <p:column headerText="Brand">
                    <h:outputText value="#{car.brand}" />
                </p:column>

                <p:column headerText="Color">
                    <h:outputText value="#{car.color}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandLink action="#{dtBasicView.deleteAction(car)}" value="Delete" update="myTable"/>
                </p:column>

            </p:dataTable>
    </f:view>



</h:form>

</body>
</html>
