<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>order test</title>
</h:head>
<h:body>

    <h1>JSF 2 dataTable example</h1>
    <h:form>
        <p:dataTable value="#{order.orderList}" var="o" id="myTable"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
        >

            <p:column headerText="Order No">
                <h:outputText value="#{o.orderNo}" />
            </p:column>
            <p:column headerText="Product Name">
                <h:outputText value="#{o.productName}" />
            </p:column>
            <p:column headerText="Price">
                <h:outputText value="#{o.price}" />
            </p:column>
            <p:column headerText="Quantity">
                <h:outputText value="#{o.qty}" />
            </p:column>

            <p:column headerText="Action">
                <p:commandLink action="#{order.deleteAction(o)}" value="Delete" update="myTable"/>
            </p:column>

        </p:dataTable>

        <h2>Enter Order</h2>
        <table>
            <tr>
                <td>Order No :</td>
                <td><h:inputText size="10" value="#{order.order.orderNo}" /></td>
            </tr>
            <tr>
                <td>Product Name :</td>
                <td><h:inputText size="20" value="#{order.order.productName}" /></td>
            </tr>
            <tr>
                <td>Quantity :</td>
                <td><h:inputText size="5" value="#{order.order.price}" /></td>
            </tr>
            <tr>
                <td>Price :</td>
                <td><h:inputText size="10" value="#{order.order.qty}" /></td>
            </tr>
        </table>

        <p:commandButton value="Add" action="#{order.addAction}" update="myTable"/>

    </h:form>
</h:body>
</html>
